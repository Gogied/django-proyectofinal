<!DOCTYPE html>

{% load static %}
<head>
    <!-- links de styles boostrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!--  links styles css/imagenes -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" >
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">MarketPlace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown" >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item dropdown ">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Acciones @{{user.username}}
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Cerrar Sesion</a></li>
                    <li><a class="dropdown-item" href="{% url 'misPrds' %}">Mis Productos</a></li>
                    <li><a class="dropdown-item" href="{% url 'agregarPrd' %}">Agregar Producto</a></li>
                  </ul>
                </li>
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'registro' %}">Registrarse</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Iniciar Sesion</a>
                  </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
    </header>
    {% block content %}

    {% endblock %}
</body>
</html>
